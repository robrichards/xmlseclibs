sudo: false

language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env:
        - EXECUTE_COVERAGE=true
    - php: 7.3
    - php: 7.4snapshot
  allow_failures:
    - php: hhvm
    
before_script: composer install

script:
  - if [[ $EXECUTE_COVERAGE == 'true' ]]; then phpunit -c tests/phpunit.xml --coverage-clover coverage.xml; else phpunit -c tests/phpunit.xml; fi
  
after_success:
  - if [[ $EXECUTE_COVERAGE == 'true' ]]; then bash <(curl -s https://codecov.io/bash); fi
